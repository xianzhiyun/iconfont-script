language: node_js
node_js:
  - "10"
  - "9"
install:
  - npm install
os:
  - linux

stages:
  - test
  - name: deploy

jobs:
  include:
    - stage: test
      script:
        - node --version
        - npm --version
        - echo "Testing Started ...1"
        - npm test
        - echo "Testing Finished."

    - stage: deploy
      script:
        - echo "NPM Deploying Started ..."
        - npm version
        - npm run build
        - echo "NPM Building Finished."

      deploy:
        provider: npm
        email: Oliver_web@163.com
        api_key: "$NPM_TOKEN"
        skip_cleanup: true
        on:
          all_branches: true
